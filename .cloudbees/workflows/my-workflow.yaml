apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  push:
    branches:
      - "**"
jobs:
  build:
    steps:
      - uses: docker://openjdk
        name: Download Jenkins Cli
        shell: sh
        run: |
          curl -O https://sda.preview.cb-demos.io/cjoc/jnlpJars/jenkins-cli.jar
          chmod a+x ./jenkins-cli.jar
      - uses: cloudbees-io/checkout@v1
        name: Download Assets
        with:
          repository: cloudbees-pyang/CI-workshop-generator
          token: ${{ secrets.PYANG_GITHUB_TOKEN }}
          path: assets
      - uses: docker://openjdk
        name: Setup shared agent
        shell: sh
        run: |
          java -jar ./jenkins-cli.jar -auth pyang:${{ secrets.THUNDER_OC_TOKEN
          }} -s https://sda.preview.cb-demos.io/cjoc/ shared-pod-template
          --add <./assets/share-pod-template.json      
